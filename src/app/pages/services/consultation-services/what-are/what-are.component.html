
<div class="what-are-container">
  <div class="title-header">
    <!-- Header Titles -->
    <section class="header-title">
      <h1 class="heading">
        {{ mainTitle }} <strong>{{ strongTitle1 }}</strong>
      </h1>
      <h1 class="heading">
        <strong>{{ strongTitle2 }}</strong>
      </h1>
    </section>

    <!-- Subtitles -->
    <section class="sub-titles">
      <h3
        class="sub-title color-text"
        *ngFor="let subtitle of subTitles"
      >
        {{ subtitle }}
      </h3>
    </section>

    <!-- Paragraphs and Image -->
    <div class="marked-heading">
      <div class="marked-title">
        <h5
          class="marked-text"
          *ngFor="let para of paragraphs"
        >
          {{ para }}
        </h5>
      </div>

      <div class="section-img">
        <img [src]="imagePath" alt="What-are" />
      </div>
    </div>
  </div>
</div>
