 <div class="job-application">
  <h2>
    Apply for the post: <span class="highlight">{{ jobTitle }}</span>
  </h2>
  <p class="note">
    Fields marked with an asterisk (*) must be filled out before submitting.
  </p>

  <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
    <!-- Personal Details -->
    <h3>Personal Details</h3>
    <div class="form-row">
      <div class="form-group">
        <label>Full Name *</label>
        <input formControlName="fullName" type="text" />
        <div class="error" *ngIf="isInvalid('fullName')">Full Name is required.</div>
      </div>

      <div class="form-group">
        <label>Email Address *</label>
        <input formControlName="email" type="email" />
        <div class="error" *ngIf="isInvalid('email')">Valid Email is required.</div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Mobile Number *</label>
        <input formControlName="mobile" type="tel" />
        <div class="error" *ngIf="isInvalid('mobile')">Mobile Number is required.</div>
      </div>
    </div>

    <!-- Professional Details -->
    <h3>Professional Details</h3>
    <div class="form-row">
      <div class="form-group">
        <label>Experience (In Years) *</label>
        <select formControlName="experienceYears">
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Experience (In Months) *</label>
        <select formControlName="experienceMonths">
          <option *ngFor="let m of months" [value]="m">{{ m }}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Current CTC (In Lakhs) *</label>
        <input formControlName="currentCtc" type="number" step="0.1" />
      </div>

      <div class="form-group">
        <label>Expected CTC (In Lakhs) *</label>
        <input formControlName="expectedCtc" type="number" step="0.1" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Notice Period (In Days) *</label>
        <input formControlName="noticePeriod" type="number" />
      </div>

      <div class="form-group">
        <label>Upload Your CV (PDF Only) *</label>
        <input type="file" (change)="onFileChange($event)" accept=".pdf" />
        <div class="error" *ngIf="fileError">{{ fileError }}</div>
      </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="applicationForm.invalid">Submit Application</button>
  </form>
</div>
